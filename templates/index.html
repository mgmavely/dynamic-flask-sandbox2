<!DOCTYPE html>
<html lang="en">
        {% include "header.html" %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('static/assets/img/home-bg.jpg')">
            <div class="overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-10 mx-auto">
                        <div class="site-heading">
                            <h1>Clean Blog</h1>
                            <span class="subheading">A Blog Theme by Start Bootstrap</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    {% for blog_post in data: %}
                        <div class="post-preview">
                        <a href="{{url_for('get_post', id=blog_post['id'])}}">
                            <h2 class="post-title">{{blog_post['title']}}</h2>
                            <h3 class="post-subtitle">{{blog_post['subtitle']}}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="{{url_for('get_post', id=blog_post['id'])}}">{{blog_post['author']}}</a>
                            on {{blog_post['date']}}
                        </p>
                    </div>
                    <hr />
                    {% endfor %}
                    <!-- Pager-->
                    <div class="clearfix"><a class="btn btn-primary float-right" href="#!">Older Posts â†’</a></div>
                </div>
            </div>
        </div>
        <hr />
        <!-- Footer-->
        {% include "footer.html" %}
        <!-- Bootstrap core JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="static/js/scripts.js"></script>
    </body>
</html>
